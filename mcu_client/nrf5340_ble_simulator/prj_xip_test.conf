# Minimal XIP test configuration without display components
CONFIG_XIP=y
CONFIG_CUSTOM_LINKER_SCRIPT="/Users/loayyari/Documents/Github/MentraOS_TESTS/mcu_client/nrf5340_ble_simulator/linker_arm_extxip.ld"

# Flash and external storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_INIT_PRIORITY=10

# External flash support via QSPI
CONFIG_NORDIC_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_XIP=y

# LittleFS filesystem
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Disable display-related features for XIP testing
CONFIG_DISPLAY=n
CONFIG_LVGL=n
CONFIG_CUSTOM_HLS12VGA=n