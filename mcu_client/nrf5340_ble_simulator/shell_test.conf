# Additional Zephyr Shell Configuration for Testing

# Enable shell subsystem
CONFIG_SHELL=y
CONFIG_SHELL_UART=y

# Shell buffer and history settings
CONFIG_SHELL_CMD_BUFF_SIZE=256
CONFIG_SHELL_PRINTF_BUFF_SIZE=64
CONFIG_SHELL_HISTORY=y
CONFIG_SHELL_HISTORY_BUFFER=512

# Shell features
CONFIG_SHELL_TAB=y
CONFIG_SHELL_TAB_AUTOCOMPLETION=y
CONFIG_SHELL_VT100_COLORS=y
CONFIG_SHELL_STATS=y
CONFIG_SHELL_PROMPT_UART="MentraOS:~$ "

# Enable useful shell modules
CONFIG_SHELL_CMDS=y
CONFIG_SHELL_CMDS_RESIZE=y
CONFIG_SHELL_CMDS_SELECT=y
CONFIG_DEVICE_SHELL=y
CONFIG_DEVMEM_SHELL=y
CONFIG_KERNEL_SHELL=y
CONFIG_THREAD_SHELL=y

# Enable LVGL shell if available
CONFIG_LV_Z_SHELL=y

# Increase main stack size for shell commands
CONFIG_SHELL_STACK_SIZE=2048

# Enable more UART instances
CONFIG_NRFX_UARTE1=y
