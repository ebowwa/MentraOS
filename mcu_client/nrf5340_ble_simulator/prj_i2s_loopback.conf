# I2S Simple Loopback Configuration
# This configuration enables only what's needed for I2S loopback testing

# Enable I2S
CONFIG_I2S=n
# We'll use nrfx_i2s directly, so disable Zephyr I2S driver

# Enable nrfx drivers
CONFIG_NRFX=y
CONFIG_NRFX_I2S=y
CONFIG_NRFX_CLOCK=y

# Enable GPIO for LED status
CONFIG_GPIO=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_UART=n

# Enable console for logging
CONFIG_CONSOLE=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

# System configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Memory configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Enable device tree overlays
CONFIG_PINCTRL=y

# Disable unused subsystems to avoid conflicts
CONFIG_BT=n
CONFIG_USB_DEVICE_STACK=n
CONFIG_NETWORKING=n
CONFIG_WIFI=n

# Enable floating point for audio processing if needed
CONFIG_FPU=y
CONFIG_CBPRINTF_FP_SUPPORT=y
