# Enable the UART driver
CONFIG_UART_ASYNC_API=y
CONFIG_NRFX_UARTE0=y
CONFIG_SERIAL=y

CONFIG_GPIO=y

# High-Frequency Clock Configuration for SPI Performance
CONFIG_CLOCK_CONTROL=y
CONFIG_CLOCK_CONTROL_NRF=y
# Enable NRFX clock driver for 128MHz configuration
CONFIG_NRFX_CLOCK=y
# Enable high-frequency external crystal for better SPI timing
CONFIG_SYSTEM_CLOCK_NO_WAIT=y

# Make sure printk is printing to the UART console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

CONFIG_HEAP_MEM_POOL_SIZE=2048

# High-Frequency Clock Configuration for SPI Performance
CONFIG_CLOCK_CONTROL=y
CONFIG_CLOCK_CONTROL_NRF=y
# Enable high-frequency external crystal for better SPI timing
CONFIG_SYSTEM_CLOCK_NO_WAIT=y

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="NexSim"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Enable BLE GATT
CONFIG_BT_GATT_SERVICE_CHANGED=y

# Enable advertising
CONFIG_BT_BROADCASTER=y
CONFIG_BT_EXT_ADV=n

# Increase buffer sizes for protobuf messages and MCUmgr
CONFIG_BT_L2CAP_TX_MTU=498
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251

# Enable bonding
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y

# Custom linker script for XIP (Execute In Place) from external flash
CONFIG_CUSTOM_LINKER_SCRIPT="linker_arm_extxip.ld"

# ============================================================================
# MCUmgr Configuration for OTA Updates
# ============================================================================

# Enable MCUmgr and dependencies - TEMPORARILY DISABLED FOR SHELL TESTING
# CONFIG_NET_BUF=y
# CONFIG_ZCBOR=y
# CONFIG_CRC=y
# CONFIG_MCUMGR=y
# CONFIG_STREAM_FLASH=y

# Dependencies for MCUmgr transports and external flash
CONFIG_BASE64=y                        # Required for shell transport
CONFIG_FILE_SYSTEM=y                   # Required for filesystem commands  
CONFIG_FILE_SYSTEM_LITTLEFS=y         # LittleFS support

# Note: External flash MCUboot secondary slot is configured via sysbuild

# Ensure an MCUboot-compatible binary is generated
CONFIG_BOOTLOADER_MCUBOOT=y

# Required by taskstat command
CONFIG_THREAD_MONITOR=y

# Support for MCUmgr taskstat command
CONFIG_MCUMGR_GRP_OS_TASKSTAT=y

# Enable statistics and statistic names
CONFIG_STATS=y
CONFIG_STATS_NAMES=y

# Enable core MCUmgr command groups - TEMPORARILY DISABLED FOR SHELL TESTING
# CONFIG_IMG_MANAGER=y
# CONFIG_MCUMGR_GRP_IMG=y
# CONFIG_MCUMGR_GRP_OS=y
# CONFIG_MCUMGR_GRP_STAT=y

# Enable MCUmgr over BLE transport - TEMPORARILY DISABLED FOR SHELL TESTING
# CONFIG_MCUMGR_TRANSPORT_BT=y
# CONFIG_MCUMGR_TRANSPORT_BT_PERM_RW=y
# CONFIG_MCUMGR_TRANSPORT_BT_CONN_PARAM_CONTROL=y

# Enable MCUmgr over Shell transport (for debugging) - TEMPORARILY DISABLED FOR SHELL TESTING
# CONFIG_MCUMGR_TRANSPORT_SHELL=y
# CONFIG_MCUMGR_TRANSPORT_SHELL_RX_BUF_COUNT=8

# Configure MCUmgr BLE transport
CONFIG_MCUMGR_TRANSPORT_BT_REASSEMBLY=y
CONFIG_MCUMGR_TRANSPORT_NETBUF_SIZE=2475
CONFIG_MCUMGR_GRP_OS_MCUMGR_PARAMS=y
CONFIG_MCUMGR_TRANSPORT_WORKQUEUE_STACK_SIZE=4608

# Enable Zephyr basic command group
CONFIG_MCUMGR_GRP_ZBASIC=y
CONFIG_MCUMGR_GRP_ZBASIC_STORAGE_ERASE=y

# Enable file system command group
CONFIG_MCUMGR_GRP_FS=y

# MCUmgr Image Management Configuration
# Note: MCUmgr will auto-configure for available slots based on partition manager

# Enable DK LED and Buttons library
CONFIG_DK_LIBRARY=y

# Enable PWM for LED brightness control
CONFIG_PWM=y
CONFIG_PWM_LOG_LEVEL_DBG=y

# Some MCUmgr command handlers require larger stacks
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2304
CONFIG_MAIN_STACK_SIZE=2048

# Config logger
CONFIG_LOG=y
CONFIG_USE_SEGGER_RTT=n
CONFIG_LOG_BACKEND_RTT=n
CONFIG_LOG_BACKEND_UART=n
CONFIG_LOG_PRINTK=n
# CONFIG_LOG_DEFAULT_LEVEL=0
# Configure log filtering - ensure printk goes to console
CONFIG_LOG_RUNTIME_FILTERING=y

CONFIG_ASSERT=y

# Enable nanopb for protobuf support
CONFIG_NANOPB=y

# Display + LVGL Configuration - WORKING IMPLEMENTATION FROM PERIPHERAL_UART_NEXT
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y
CONFIG_LVGL=y
CONFIG_LV_COLOR_DEPTH_1=y
CONFIG_LV_Z_MEM_POOL_SIZE=65536
CONFIG_LV_USE_LABEL=y
CONFIG_LV_USE_THEME_DEFAULT=y

# Enable LVGL for Zephyr
CONFIG_LV_Z_FLUSH_THREAD=y
CONFIG_LV_Z_FLUSH_THREAD_STACK_SIZE=4096

# LVGL Display Buffer Settings - MUCH LARGER for full screen updates
# CONFIG_LV_Z_FULL_REFRESH=y
CONFIG_LV_Z_VDB_SIZE=10
CONFIG_LV_Z_DOUBLE_VDB=y
CONFIG_LV_Z_VDB_CUSTOM_SECTION=n
# Switch to SSD1306 OLED display for testing with XIP fonts
# CONFIG_DUMMY_DISPLAY=y

# Disable HLS12VGA Display Driver - switching to SSD1306
# CONFIG_CUSTOM_HLS12VGA=y

# SPI Support for Display with High-Frequency Optimization
CONFIG_SPI=y
# Enhanced SPI configuration for 32MHz operation
CONFIG_SPI_ASYNC=y

# LVGL Fonts - Use XIP custom fonts to save FLASH memory (85KB+ saved!)
# Built-in fonts DISABLED to free up internal FLASH for application
# CONFIG_LV_FONT_MONTSERRAT_12=n
# CONFIG_LV_FONT_MONTSERRAT_14=n
# CONFIG_LV_FONT_MONTSERRAT_16=n  
# CONFIG_LV_FONT_MONTSERRAT_18=n
# CONFIG_LV_FONT_MONTSERRAT_24=n
# CONFIG_LV_FONT_MONTSERRAT_30=n
# CONFIG_LV_FONT_MONTSERRAT_48=n

# Unicode and Font support for Chinese characters - keep for XIP fonts
CONFIG_LV_USE_FONT_COMPRESSED=y
CONFIG_LV_FONT_FMT_TXT_LARGE=y

# Enable extended ASCII and Unicode support
CONFIG_LV_TXT_ENC_UTF8=y

# Chinese CJK fonts DISABLED - using XIP PuHui fonts instead (saves ~70KB)
# CONFIG_LV_FONT_SIMSUN_14_CJK=n  # Replaced by XIP PuHui fonts
# CONFIG_LV_FONT_SIMSUN_16_CJK=n  # Replaced by XIP PuHui fonts

# International fonts disabled to save memory
# CONFIG_LV_FONT_DEJAVU_16_PERSIAN_HEBREW=n  # Disabled to save ~20KB  
# CONFIG_LV_FONT_UNSCII_8=n                 # Disabled to save ~8KB
# CONFIG_LV_FONT_UNSCII_16=n                # Disabled to save ~15KB

# NOTE: Custom PuHui fonts located in XIP external flash (src/fonts/):
# - font_puhui_12_essential: Chinese + English, 12pt, XIP external flash
# - font_puhui_14_essential: Chinese + English, 14pt, XIP external flash  
# - font_puhui_16_essential: Chinese + English, 16pt, XIP external flash

# Power Management
CONFIG_PM_DEVICE=y

# PDM Audio Configuration for Microphone Input
CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y
CONFIG_AUDIO_DMIC_NRFX_PDM=y

# LC3 Codec Configuration for Audio Streaming  
CONFIG_AUDIO_CODEC=y

# Math library for audio processing
CONFIG_NEWLIB_LIBC=y
CONFIG_FPU=y


CONFIG_CMSIS_DSP=y
CONFIG_SW_CODEC_LC3_T2_SOFTWARE=y
CONFIG_LC3_ENC_CHAN_MAX=2
CONFIG_LC3_DEC_CHAN_MAX=2

CONFIG_NRFX_I2S0=y
CONFIG_USER_STEREO_1RX_L_1RX_R=y
# CONFIG_USER_STEREO_2RX_L is not set
# CONFIG_USER_STEREO_2RX_LR is not set

CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_USER_DATA_LEN_UPDATE=y

# XIP-specific configurations (from dev-nexfirmware-xip) - TEMPORARILY DISABLED FOR BUILD TESTING
# CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_MAIN_STACK_SIZE=4096
# CONFIG_RTT_CONSOLE=y

# Logging configurations (optimized from nexfirmware)
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_MODE_IMMEDIATE=n 
CONFIG_LOG_MODE_DEFERRED=y

# Display configurations (from nexfirmware) - SSD1306 ENABLED for XIP font testing
CONFIG_SSD1306=y
CONFIG_I2C=y
# Additional I2C and SSD1306 support - required for OLED display
CONFIG_GPIO=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=y

CONFIG_TFM_SECURE_UART=n
CONFIG_TFM_LOG_LEVEL_SILENCE=y

# Shell configurations (from nexfirmware - essential for shell display commands)
CONFIG_SHELL=y
CONFIG_LOG_CMDS=y
