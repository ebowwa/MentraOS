# MCUboot configuration for 3MB XIP partitions
# Simplified version based on extxip_smp_svr_1 working configuration

# Essential: Configure flash sectors for 3MB partitions
CONFIG_BOOT_MAX_IMG_SECTORS=800

# External flash and MCUboot features 
CONFIG_NORDIC_QSPI_NOR=y
CONFIG_BOOT_SWAP_USING_MOVE=y

# Signature validation
CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y