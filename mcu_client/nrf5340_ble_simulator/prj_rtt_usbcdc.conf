# Combined Configuration: RTT Shell Backend + USB CDC Shell Backend
# Based on our RTT implementation + Cole's USB CDC implementation from dev-nexfirmware-a6n

# RTT Shell Backend Configuration - Real-time debugging via J-Link RTT
CONFIG_USE_SEGGER_RTT=y
CONFIG_SHELL_BACKEND_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_SEGGER_RTT_MAX_NUM_UP_BUFFERS=3
CONFIG_SEGGER_RTT_MAX_NUM_DOWN_BUFFERS=3
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=1024
CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=16
CONFIG_SEGGER_RTT_PRINTF_BUFFER_SIZE=64

# Shell Prompt Configuration - Unified MentraOS branding
CONFIG_SHELL_PROMPT_UART="MentraOS:~$ "
CONFIG_SHELL_PROMPT_RTT="MentraOS:~$ "

# USB CDC ACM Configuration for Shell and Log via USB
# Based on Cole's implementation from dev-nexfirmware-a6n branch
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_MANUFACTURER="Nordic Semiconductor"
CONFIG_USB_DEVICE_PRODUCT="nRF5340 BLE Simulator"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x530A
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y