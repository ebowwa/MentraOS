# Enable MCUboot bootloader
SB_CONFIG_BOOTLOADER_MCUBOOT=y

# Use ECDSA P256 signature for secure boot
SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y

# Use overwrite-only mode for simplified OTA updates
SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y

# Place secondary (update) slot in external flash
SB_CONFIG_PM_EXTERNAL_FLASH_MCUBOOT_SECONDARY=y

# Enable network core for BLE functionality
SB_CONFIG_NETCORE_HCI_IPC=y

# Enable network core updates via MCUmgr
SB_CONFIG_NETCORE_APP_UPDATE=y

# Enable secure boot for network core
SB_CONFIG_SECURE_BOOT_NETCORE=y

# Enable XIP split image configuration for external flash
SB_CONFIG_QSPI_XIP_SPLIT_IMAGE=y