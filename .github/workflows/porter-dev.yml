name: ðŸš€ Deploy cloud-dev

on:
  workflow_dispatch: # Manual trigger fallback
  push:
    branches:
      - dev
    paths:
      - "cloud/**"
      - ".github/workflows/porter-dev.yml"
jobs:
  us-central:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Git SHA tag
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Porter CLI
        uses: porter-dev/setup-porter@v0.1.0

      - name: Deploy stack to Dev
        timeout-minutes: 30
        run: exec porter apply -f ./cloud/porter-livekit.yaml
        env:
          PORTER_APP_NAME: cloud-dev
          PORTER_NAMESPACE: dev
          NODE_ENV: development
          PORTER_CLUSTER: "4689" # Adjust if needed
          PORTER_PROJECT: "15081"
          PORTER_HOST: https://dashboard.porter.run
          PORTER_PR_NUMBER: ${{ github.event.number }}
          PORTER_REPO_NAME: ${{ github.event.repository.name }}
          PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
          PORTER_TOKEN: ${{ secrets.PORTER_APP_15081_4689 }}
