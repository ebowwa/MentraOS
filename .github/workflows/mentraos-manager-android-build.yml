name: Mobile App Android Build

on:
  pull_request:
    paths:
      - "mobile/**"
      - ".github/workflows/mentraos-manager-android-build.yml"
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Clean workspace
        run: |
          # Clean previous build artifacts
          rm -rf mobile/node_modules mobile/.pnpm-store mobile/.pnpm
          rm -rf mobile/android/build mobile/android/.gradle
          rm -rf ~/.pnpm-store 2>/dev/null || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        run: |
          npm install -g pnpm@8
          # Verify pnpm is in PATH
          which pnpm
          pnpm --version

      - name: Configure pnpm store
        working-directory: ./mobile
        run: |
          # Use local store to avoid permission issues
          pnpm config set store-dir .pnpm-store

      - name: Install dependencies
        working-directory: ./mobile
        run: pnpm install --no-frozen-lockfile
        env:
          PNPM_HOME: ${{ github.workspace }}/mobile/.pnpm
          PNPM_STORE_PATH: ${{ github.workspace }}/mobile/.pnpm-store

      - name: Setup environment
        working-directory: ./mobile
        run: |
          # Create .env from example
          cp .env.example .env
          # Copy to Android directory
          cp .env android/.env

      - name: Run Expo prebuild
        working-directory: ./mobile
        run: pnpm expo prebuild --platform android

      - name: Fix React Native symlinks
        working-directory: ./mobile
        run: |
          if [ -f "./fix-react-native-symlinks.sh" ]; then
            chmod +x ./fix-react-native-symlinks.sh
            ./fix-react-native-symlinks.sh
          fi

      - name: Clean and prepare Android build
        working-directory: ./mobile
        run: |
          # Clean Gradle cache and build directories
          cd android && ./gradlew clean && cd ..

          # Remove any problematic build artifacts
          rm -rf android/app/build/generated android/app/.cxx

          # Manually create the required directory structure for react-native-config
          mkdir -p node_modules/react-native-config/android/build/generated/source/codegen/jni

          # Create a minimal CMakeLists.txt that satisfies the build
          cat > node_modules/react-native-config/android/build/generated/source/codegen/jni/CMakeLists.txt << 'EOF'
          cmake_minimum_required(VERSION 3.13)
          project(react_codegen_RNCConfigModule)

          # This is a placeholder to satisfy the build system
          add_library(react_codegen_RNCConfigModule INTERFACE)
          EOF

          # Try to run the actual codegen as well
          cd android
          ./gradlew :react-native-config:generateCodegenArtifactsFromSchema || true
          ./gradlew :react-native-config:build || true
          cd ..

      - name: Build Android Debug APK
        working-directory: ./mobile/android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
